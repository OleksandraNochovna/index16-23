<p> Nochovna; Pączek to wyrób cukierniczy wytwarzany z ciasta drożdżowego, które zostaje uformowane w kształt delikatnie spłaszczonej kuli. Mimo dużej zawartości kalorii pączki od wieków uwielbiane są w różnych miejscach na świecie. Czym charakteryzują się pączki?</p>
<p id="gruby_nochovna">Pączki znane są już od czasów starożytnego Rzymu. Początkowo były to wyłącznie pączki wytrawne. Dopiero w późniejszym czasie pomysł na pączki na słodko został zapożyczony z kuchni krajów arabskich. W tradycji naszego kraju początkowo pączki były nadziewane słoniną. Słodkie pączki w Polsce pojawiły się dopiero w XVI wieku.</p>
<h1 id="dlawszystkich_nochovna">Kształt pączka w formie kuli pochodzi z XVIII wieku i miało to związek z tym, że do przepisu zaczęto dodawać drożdże. Ciasto pod wpływem tego składnika zaczęło rosnąć, a pączki stały się bardziej puszyste. Wzmianki o pączkach można znaleźć między innymi w utworze Mikołaja Reja „Żywot człowieka poczciwego”.</h1>
<div id="dlawszystkich_nochovna">Od wieków uważano, że osoba, która nie skonsumuje chociaż jednego pączka w tłusty czwartek, nie doświadczy szczęścia przez cały rok. Wiele osób do tej pory tłumaczy swoje czwartkowe obżarstwo tym starym przesądem.Statystyczny Polak w tłusty czwartek zjadała około 2,5 pączka, łącznie daje to około 100 milionów zjedzonych pączków. Kiedyś dodatkowo niektóre pączki w tłusty czwartek były nadziewane orzechem włoskim lub migdałem. Osoba, która trafiła na takiego pączka miała mieć szczęście w życiu.</div>
