<br />
<span style="font-size: 8mm;font-family: Times New Roman;">
<b><u> Element blokowy (DIV)</u> </b> jest elementem blokowym może zawierać wewnątrz siebie zwykły tekst, jak również inne elementy blokowe. Został on pomyślany do tworzenia obszerniejszych struktur.
</span>
<span style="color: gray;font-family: Arial, Helvetica, sans-serif; font-size: 7mm;"> <br />
Zastosowanie DIV
<ul type="square">
<li>
Z div'a powinno się korzystać kiedy potrzebujemy wyodrębnić poszczególne bloki w układzie dokumentu, na przykład lewa kolumna, menu nawigacyjne, stopka.
</li>
<li>Służy do utworzenia sekcji (bloku) w pliku HTML w celu ich sformatowania za pomocą arkusza stylów CSS.</li>
</ul>
</span>
</div>

<div style="background-color: red; width: 1201px">
<span style="color: green;font-size: 1cm;font-family: Arial;">
Znacznik SPAN (blok 2)-->2023-02-02 9:11
</span>
<br>
<span style="color: olive;font-family: Arial, Helvetica, sans-serif; font-size: 9mm;"> <br />
Zastosowanie DIV
<ul type="disc">
<li>
<b><u>Elementy wyświetlanie w linii (SPAN)</b></u> jest elementem liniowym nie mogą zawierać elementów blokowych, ale mogą inne elementy wyświetlane w linii oraz zwykły tekst.
</li>
<li>Jeśli chcemy w paragrafie część tekstu wyróżnić czerwonym kolorem, do wyodrębnienia tego tekstu nie możemy użyć elementu div (paragraf &#60;p&#62; z zasady nie może zawierać elementów blokowych) tylko span.</li>
<li>Wewnątrz DIV można oczywiście wpisać również SPAN.</li>
</ul>
</span>
</div>

<div style="background-color: purple; width: 1101px">
<span style="color: fuchsia;font-size: 1.2cm;font-family: Arial;">
Różnica między znacznikami DIV i SPAN (blok 3)-->1P
</span>
<br>
<span style="color:aqua;font-family: Arial, Helvetica, sans-serif; font-size: 8mm;"> <br />
<ul type="circle">
<li><b><u>Span'em wyodrębniamy elementy liniowe</b></u> (najczęściej fragmenty tekstu) a <b><u>divem blokowe </b></u>(blokowe elementy, większe fragmenty struktury składające się na układ strony)</li>
<li>Dodatkowo DIV domyślnie jest wyświetlany w bloku. Natomiast SPAN w linii.</li>
</ul>
</span>
</div>
