<p id="pogrubienie_nochovna">Nochovna;<br>Dlaczego programista myje włosy w nieskończoność?<br>
- Bo na opakowaniu stoi jasno:<br>
1. Natrzeć włosy szamponem i spłukać.<br>
2. Czynność powtórzyć.</p>
<p id="pochylona_nochovna">Nochovna;<br>Żona programisty:<br>
- Ciągle jesteś zajęty i siedzisz przy komputerze. Żebym choć miała dziecko.<br>
- Kładź się, będziemy instalować.</p>
<p id="index_gorny_nochovna">Nochovna;<br>Spotykają się dwaj programiści:<br>
- Słuchaj, potrzebuję generatora liczb losowych.<br>
- Czternaście.</p>
<p id="index_dolny_nochovna">Nochovna;<br>Dlaczego programista na umycie głowy zużywa całą butelkę szamponu?<br>
- Bo w instrukcji jest napisane: nałożyć, spłukać, czynność powtórzyć.</p>
<p id="mono_nochovna">Nochovna;<br>Jak zająć programistę?<br>
- Przeczytaj zdanie poniżej.<br>
- Przeczytaj zdanie powyżej.</p>
<p id="powiekszenie_nochovna">Nochovna;<br>Cuda się zdarzają. Co potwierdzi każdy programista.</p>
<p id="pomniejszenie_nochovna">Nochovna;<br>Ilu potrzeba programistów do wkręcenia żarówki?<br>
- Ani jednego, bo to sprawa hardware’u ...</p>
